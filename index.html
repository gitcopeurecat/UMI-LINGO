        <h3>About the Project</h3>
        <h4>Open access to a modular, multi-tool handheld gripper and a multimodal dataset for natural language-guided robot manipulation.</h4>
        <p>
        UMI-LINGO democratises robot learning by providing an open-source handheld gripper and a multimodal dataset from human demonstrations.
        By integrating natural language instructions, visual inputs, and low-level sensor inputs, the project enables multimodal cost-effective
        data collection, accelerating automation adoption across sectors, particularly for SMEs.
        </p>

        <p>
        In this sense, UMI-LINGO enables automatic skills implementation, eliminating manual programming and enhancing workflow autonomy.
        Beyond euROBIN, this initiative benefits the entire EU industry by promoting dataset reusability, lowering R&D barriers,
        and enhancing collaboration. To maximise accessibility, the project provides video tutorials on gripper assembly,
        data capture and model training, empowering SMEs and non-expert users to deploy robotic solutions independently and affordably.
        </p>

        <p>
        UMI-LINGO is an initiative selected by the 
        <a href="https://www.eurobin-project.eu/index.php/showroom/news/155-report-applications-eurobin-3rd-open-call-for-technology-exchange-programme-and-1st-open-call-for-collaborative-projects" target="_blank">
        3rd Open Call
        </a>
        “Creation of manipulation tasks dataset with vision and language instructions on tech exchange and collaborative projects on robotics and AI”,
        boosted by the <a href="https://www.eurobin-project.eu/" target="_blank">euROBIN project</a>.
        </p>

        <p>
        This project has been executed by 
        <a href="https://eurecat.org/en/field-of-knowledge/robotics-automation/" target="_blank">
        Eurecat’s Robotics and Automation Unit
        </a>,
        with mentoring from 
        <a href="https://www.inria.fr/en/hucebot" target="_blank">
        HUCEBOT research group (INRIA)
        </a>,
        and it will be showcased in a household environment.
        </p>
